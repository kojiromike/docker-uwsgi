name: Create and publish a Docker image

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches:
      - gentoo
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        python:
          - 3.9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          build-args: PYTHON_VERSION=${{ matrix.python }}
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          # buildx fails to push with https://github.com/docker/buildx/issues/202 so I removed buildx.
          # but buildx supports cache
          # cache-from: type=registry,ref=kojiromike/uwsgi
          # cache-to: type=registry,ref=kojiromike/uwsgi
          push: true
          tags: python${{ matrix.python }},${{ steps.meta.outputs.tags }}
